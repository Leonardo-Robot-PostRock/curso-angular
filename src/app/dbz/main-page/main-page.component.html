<h1>Dragon ball Z</h1>
<hr />

<div class="row">
  <div class="col">
    <h3>Personajes</h3>
    <hr />
    <ul>
      <li>Krillin - 700</li>
      <li>Goku - 15000</li>
      <li>Vegeta - 8500</li>
    </ul>
  </div>

  <div class="col">
    <h3>Agregar</h3>
    <hr />

    <form (ngSubmit)="agregar()">
        <input 
            type="text" 
            placeholder="Nombre"
            name="nombre"
            [(ngModel)]="nuevo.nombre" 
        />
        <!-- [value]="nuevo.nombre"
        (input)="cambiarNombre($event)"  -->
        <input 
            type="text" 
            placeholder="Poder" 
            name="poder"
            [(ngModel)]="nuevo.poder"
        />
            <!-- [value]="nuevo.poder"  -->
      <button>Agregar</button>
    </form>
  </div>
</div>
