<p>Listado de hereos</p>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">
    {{ i + 1 }}-{{ heroe }}
    <button (click)="borrarHeroe(i)" style="width: 80px; height: 50px">
      Borrar
    </button>
  </li>
</ul>
<div>
  <h3>Heroe borrado</h3>
  <ul>
    <li *ngFor="let heroeBorrado of heroeBorrados">{{ heroeBorrado }}</li>
  </ul>
</div>
