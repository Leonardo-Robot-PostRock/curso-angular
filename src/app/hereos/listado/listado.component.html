<p>Listado de hereos</p>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }}-{{ heroe }}</li>
</ul>
<button (click)="borrarHeroe()" style="width: 80px; height: 50px">
  Borrar
</button>
<div *ngIf="heroeBorrado !== ''">
  <h3>
    Heroe borrado: <small>{{ heroeBorrado }}</small>
  </h3>
</div>
